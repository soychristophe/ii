<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Configuración: Pausa Antes de Subtítulo</title>
  <style>
    body { font-family: -apple-system, sans-serif; padding: 20px; }
    .pref-section { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; }
    input { width: 100px; }
    .help { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <div class="pref-section">
    <label>Margen de pausa (segundos):</label>
    <input type="number" data-pref-key="pauseMargin" data-type="float" min="0.1" max="5.0" step="0.1" value="0.5" />
    <p class="help">Cuántos segundos antes del fin pausar (default: 0.5s).</p>
  </div>
  
  <div class="pref-section">
    <label>Intervalo de chequeo (ms):</label>
    <input type="number" data-pref-key="checkIntervalMs" data-type="int" min="50" max="500" step="50" value="100" />
    <p class="help">Frecuencia durante el subtítulo (menor = más preciso).</p>
  </div>
  
  <div class="pref-section">
    <label>Intervalo de polling (ms):</label>
    <input type="number" data-pref-key="pollIntervalMs" data-type="int" min="100" max="1000" step="50" value="200" />
    <p class="help">Frecuencia para detectar subtítulos nuevos.</p>
  </div>

  <script>
    // Binding automático de IINA maneja los cambios (no necesita JS extra)
    const { preferences } = window.iina;
    console.log("Página de prefs cargada.");
  </script>
</body>
</html>
